    <body>
        <header>
            <nav class="navbar" id="navigation">
                <a href="index.html"><img class="logo logo-large" src="logo.png"/></a>

        <div class="padder"></div>
        <div class="wrapper form-wrapper"> <!-- wrapper div starts -->
            <div id="img-left">
                <img src="images/banner-1.jpg"/>
            </div>
            <div id="form-right">
                <h1>Contact Us</h1>
                <form id="contact-form" action="https://app.99inbound.com/api/e/T4P2Ejq0" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="First Lastname">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="name@example.com">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" placeholder="Message"></textarea>
                    <button class="button">Submit</button>
                </form>    
            </div>
        <script src="main.js"></script>
        <script type="text/javascript" src="https://app.99inbound.com/99inbound.js"></script>
